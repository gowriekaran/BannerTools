<!-- _BT_GridOverlay INJECTED INTO AD-CONTAINER BY BANNERTOOLS SO YOU CAN CLICK ON REPLAY BUTTON WHILE GRID OVERLAYS THE AD-CONTAINER -->
<br>
<div id="_BT_GridOverlay"></div>
<div id="_BT_RulerCanvas"></div>
<div id="_BT_SidePanelNav">
   <img class="hvr-bounce-out" id="_BT_Logo">
   <div id="_BT_SidePanelNav_Options">
      <table>
         <tr>
            <td id="_BT_version" class="_BT_Switch_Label">BannerTools</td>
            <td class="_BT_Switch_Control hvr-grow">
               <label class="_BT_Switch">
                  <input type="checkbox" id="_BT_Disable_Switch">
                  <div class="_BT_Slider _BT_SliderRound"></div>
               </label>
            </td>
         </tr>
      </table>
      <p id="BannerInfo">Banner Info</p>
      <table id="BannerInfoPanel">
         <tr>
            <td>Name:</td>
            <td id="_BT_adNameLabel">Not Found</td>
         </tr>
         <tr>
            <td>Specs:</td>
            <td id="_BT_adSpecsLabel">Not Found</td>
         </tr>
         <tr>
            <td>Duration:</td>
            <td id="_BT_adDurationLabel">Not Found</td>
         </tr>
      </table>
      <p id="DebugOptions">Tools</p>
      <table id="DebugOptionsPanel">
         <tr class="_BT_easter_egg" hidden>
            <td id="_BT_Override" class="_BT_Switch_Label">Override</td>
            <td class="_BT_Switch_Control"></td>
         </tr>
         <tr class="_BT_easter_egg" hidden>
            <td id="_BT_Reset" class="_BT_Switch_Label">Reset</td>
            <td class="_BT_Switch_Control"></td>
         </tr>
         <tr class="_BT_easter_egg" hidden>
            <td class="_BT_Switch_Label">Border All</td>
            <td class="_BT_Switch_Control">
               <label class="_BT_Switch">
                  <input type="checkbox" id="_BT_Border_Switch" value="off">
                  <div class="_BT_Slider _BT_SliderRound"></div>
               </label>
            </td>
         </tr>
         <tr class="_BT_easter_egg" hidden>
            <td class="_BT_Switch_Label">Hide Replay</td>
            <td class="_BT_Switch_Control">
               <label class="_BT_Switch">
                  <input type="checkbox" id="_BT_Replay_Switch" value="off">
                  <div class="_BT_Slider _BT_SliderRound"></div>
               </label>
            </td>
         </tr>
         <tr>
            <td class="_BT_Switch_Label">Lights Off</td>
            <td class="_BT_Switch_Control hvr-grow">
               <label class="_BT_Switch">
                  <input type="checkbox" id="_BT_Black_Switch" value="off">
                  <div class="_BT_Slider _BT_SliderRound"></div>
               </label>
            </td>
         </tr>
         <tr>
            <td class="_BT_Switch_Label">Margin Top</td>
            <td class="_BT_Switch_Control hvr-grow">
               <label class="_BT_Switch">
                  <input type="checkbox" id="_BT_Margin_Switch" value="off">
                  <div class="_BT_Slider _BT_SliderRound"></div>
               </label>
            </td>
         </tr>
         <tr>
            <td class="_BT_Switch_Label">Reveal All</td>
            <td class="_BT_Switch_Control hvr-grow">
               <label class="_BT_Switch">
                  <input type="checkbox" id="_BT_Show_Switch" value="off">
                  <div class="_BT_Slider _BT_SliderRound"></div>
               </label>
            </td>
         </tr>
         <tr>
            <td class="_BT_Switch_Label">Show Guide</td>
            <td class="_BT_Switch_Control hvr-grow">
               <label class="_BT_Switch">
                  <input type="checkbox" id="_BT_Guide_Switch" value="off">
                  <div class="_BT_Slider _BT_SliderRound"></div>
               </label>
            </td>
         </tr>
      </table>
      <button id="_BT_XRuler_Button" class="_BT_Button _BT_RulerButtons hvr-grow">Add X Ruler</button>
      <button id="_BT_YRuler_Button" class="_BT_Button _BT_RulerButtons hvr-grow">Add Y Ruler</button>
      <button id="_BT_Ruler_Button" class="_BT_Button _BT_RulerButtons hvr-grow">Clear Rulers</button>
      <button id="_BT_Screenshot_Button" class="_BT_Button hvr-grow">Screenshot</button>
   </div>
</div>
